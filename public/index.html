<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <title>Everything Wrapper</title>
  </head>
  <body>
    <header>
      <h1>Search Everything</h1>
    </header>
    <div class="container">
      <input type="text" id="searchText" />
      <div class="btn">
        <button id="search">Search</button>
      </div>

      <div id="main">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
        <div class="results-container">
          <table id="results">
            <thead>
              <tr id="head">
                <th>File</th>
                <th>Path</th>
                <th>Size</th>
                <th>Date Modified</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>test</td>

                <td>test</td>
                <td>test</td>
              </tr>
              <tr>
                <td>test</td>
                <td>test</td>
                <td>test</td>
                <td>test</td>
              </tr>
              <tr>
                <td>test</td>
                <td>test</td>
                <td>test</td>
                <td>test</td>
              </tr>
              <tr>
                <td>test</td>
                <td>test</td>
                <td>test</td>
                <td>test</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <button id="prev">Prev</button>
      <button id="next">Next</button>
    </div>
    <script src="search.js"></script>
  </body>
</html>
